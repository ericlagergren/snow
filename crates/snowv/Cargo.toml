[package]
name = "snowv"
version = "0.1.0"
description = """
The SNOW-V stream cipher and AEAD construction.
"""
authors.workspace = true
edition.workspace = true
license.workspace = true
readme = "README.md"
repository.workspace = true
documentation = "https://docs.rs/snowv"
keywords = [ "snowv", "snow", "snow-v", "snow5" ]
categories = [ "cryptography", "no-std", "no-std::no-alloc" ]

[lints]
workspace = true

[features]
default = []

# Enable `alloc`.
alloc = [
	"cipher/alloc",
]

# TODO
soft = []

# Enable `std`.
std = [
	"cipher/std",
	"ghash/std",
	"subtle/std",
]

[dependencies]
cipher = { version = "0.4", default-features = false }
cfg-if = { workspace = true, default-features = false }
cpufeatures = { version = "0.2", default-features = false }
ghash = { version = "0.5", default-features = false }
subtle = { version = "2.6", default-features = false, features = ["core_hint_black_box"] }

[dev-dependencies]

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]
